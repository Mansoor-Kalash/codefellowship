<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{css/reset.css}" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet">
</head>
<body>
<header>
    <div th:insert="fragmentHeader :: header"></div>
    <h2 th:text="${usernamePrincipal}"></h2>
    <a href="/perform_logout">Log Out</a>

</header>
<div class="main">
    <div class="object" th:each="applicationUser: ${userInformation}">
        <img src="https://upload.wikimedia.org/wikipedia/en/2/24/Crystal_personal.svg" alt="" srcset="">
        <h3>User Name</h3>
        <p th:text="${applicationUser.username}"></p>
        <h3>Full Name</h3>
        <p th:text="${applicationUser.firstName} + ' '+${applicationUser.lastName}"></p>
        <h3>Date of birth</h3>
        <p th:text="${applicationUser.dateOfBirth}"></p>
        <h3>bio</h3>
        <p th:text="${applicationUser.bio}"></p>
    </div>
</div>
</body>
</html>
