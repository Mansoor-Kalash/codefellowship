<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:href="@{./css/card.css}" rel="stylesheet">

</head>
<body>
<header>
    <div th:insert="fragmentHeader :: header"></div>
    <h2 th:text="${usernamePrincipal}"></h2>
</header>

<div class="centerize" th:each="post:${posts}">
        <section><img src="//picsum.photos/seed/94/320/320"/></section>
        <figcaption>
                <h2 th:text="${post.id}"></h2>
                <h2 th:text="${post.body}"></h2>
                <h2 th:text="${post.createdAt}"></h2>
            <a th:href="@{'/user/' + ${post.user_id}}">
                <span><h2>show user</h2></span>
            </a>


        </figcaption>
    </figure>
</div>

</body>
</html>
